{% extends "header.html" %}

{% block content %}

<style>
    .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        flex-direction: column;
        text-align: center;
    }

    .popup-success {
        display: none;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>

<div class="container centered-container">
    <div id="popup-success" class="popup-success">
        File berhasil diupload!
    </div>

    <h2>Processing Files</h2>
    <div class="progress" style="width: 300px;">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>
    <p class="mt-3">Your files are being processed. Please wait...</p>
</div>

<script>
    function showPopup() {
        const popup = document.getElementById('popup-success');
        popup.style.display = 'block';
        setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    function checkTaskStatus() {
        fetch('/api/task-status/{{ task_id }}')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    alert("File berhasil diupload!");
                    window.location.href = data.redirect;
                } else if (data.status === 'error') {
                    alert('Error: ' + data.message);
                    window.location.href = '/upload';
                } else {
                    setTimeout(checkTaskStatus, 1000);
                }
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        checkTaskStatus();
    });
</script>
{% endblock %}
